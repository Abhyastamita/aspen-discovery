;
; default config file for customization
; Aspen Discovery Configuration
;

; No changes are necessary in the System Section
[System]
available       = true
maintenanceIps = 127.0.0.1
systemMessage   = 
debug           = true
timings         = false
debugSolr       = false
debugSolrQuery  = false
operatingSystem = windows
gitVersionFile  = HEAD

; This section will need to be customized for your installation                                             N
;
[Site]
isProduction    = false
url             = http://basinlibraries.localhost
local           = c:/web/aspen-discovery/code/web
coverPath       = c:/data/aspen-discovery/basinlibraries.localhost/covers
ecommerceLink   =
title           = "Basin Libraries Local"
libraryName     = Basin Libraries
; Find valid timezone values here:
;   http://www.php.net/manual/en/timezones.php
timezone        = "America/Denver"

; Please set the ILS that Aspen Discovery will interact with.
[Catalog]
offline              = false
ils                  = Koha
driver               = Koha
url                  = https://basinlibraries.org/
linking_url          = https://basinlibraries.org/
showFines            = true
showFinePayments     = false
barcodeProperty      = cat_username
staffClientUrl       = https://staff.basinlibraries.org

; This section requires no changes for most installations
[Index]
url             = http://localhost:8081/solr
local           = /data/aspen-discovery/basinlibraries.localhost/solr7
ignoreBibSuppression = true
enableUsableByFilter = false
enableDetailedAvailability = true
enableLocalCallNumberSearch = false

; This section needs to be changed to match your installation path
; and database connection information
[Database]
schema_location = /web/aspen-discovery/sites/default/conf
class_location = /web/aspen-discovery/code/web/services/MyAccount/lib
debug = 5

; You can change the base Syndetics URL used by the content services here.  Most
; users will not need to change this setting.
[Syndetics]
showSummary        = false
showAvSummary      = false
showAvProfile      = false
showToc            = false
showExcerpt        = false
showFictionProfile = false
showAuthorNotes    = false
showVideoClip      = false

[Novelist]
apiVersion = 3

[Logging]
file           = "/var/log/aspen-discovery/basinlibraries.localhost/messages.log:alert,error,notice,debug"

[Hoopla]
enabled              = false
marcPath             = /data/aspen-discovery/hoopla/marc
individualMarcPath   = /data/aspen-discovery/hoopla/marc_recs
marcEncoding         = MARC8
includeAudioBooks    = true
includeNoPAMusic     = false
includePAMusic       = false
includeAllMusic      = false
includeTV            = false
includeMovies        = false
includeEBooks        = true
includeComics        = true

[Reindex]
solrPort             = 8081
marcPath             = c:/data/aspen-discovery/basinlibraries.localhost/
individualMarcPath   = c:/data/aspen-discovery/basinlibraries.localhost/
;The encoding of the marc file.  Specify MARC8, UTF8, UNIMARC, ISO8859_1, or BESTGUESS
;In general, best results will be had if you export the records as UTF8 and specify UTF8 here. 
marcEncoding         = UTF8
suppressItemlessBibs         = false

; General settings for reindexing
ilsIndexingClass           = Koha
recordNumberTag                     = 907
recordNumberPrefix                  = .b
itemTag                             = 945
itemRecordNumberSubfield = y
useItemBasedCallNumbers    = false
callNumberPrestampSubfield =
callNumberSubfield       = a
callNumberCutterSubfield =
volumeSubfield           =
locationSubfield         = l
itemUrlSubfield          = 
barcodeSubfield          = i
statusSubfield           = s
totalCheckoutSubfield    = u
lastYearCheckoutSubfield = x
ytdCheckoutSubfield      = w
totalRenewalSubfield     = v
iTypeSubfield            = t
dueDateSubfield          = d
dateCreatedSubfield      = z
dateAddedFormat          = MM-dd-yy
iCode2Subfield           = o
useICode2Suppression     = false
sharedEContentLocation   = 
eContentSubfield       = 
useEContentSubfield      = false
useNumberOfItemsForPopularity = false
lastCheckinDateSubfield       = f
;Additional settings for loading order records
orderTag                  = 988
orderLocationSubfield     = l
orderLocationsSubfield    = k
orderCopiesSubfield       = c
orderStatusSubfield       = s
orderCode3Subfield        = 3

[SiteMap]
filePath       = /web/aspen-discovery/code/web/sitemaps
