;
; default config file for customization
; Aspen Discovery Configuration
;

; No changes are necessary in the System Section
[System]
available       = true
maintenanceIps  = 127.0.0.1
debug           = true
timings         = false
minTimeToLog    = 0
operatingSystem = windows
gitVersionFile  = HEAD
interfaceCompileDir = /web/aspen-discovery/tmp/smarty/compile/

; This section will need to be customized for your installation                                             N
;
[Site]
isProduction    = false
url             = http://james.localhost
local           = c:/web/aspen-discovery/code/web
coverPath       = c:/data/aspen-discovery/james.localhost/covers
ecommerceLink   =
title           = "James Library System"
libraryName     = James Library System
; Find valid timezone values here:
;   http://www.php.net/manual/en/timezones.php
timezone        = "America/Chicago"

; Please set the ILS that Aspen Discovery will interact with.
[Catalog]
driver               = Koha
url                  = http://aspendev.bywatersolutions.com
linking_url          = http://aspendev.bywatersolutions.com
showFines            = true
staffClientUrl       = http://staff-aspendev.bywatersolutions.com/

; This section requires no changes for most installations
[Index]
url             = http://localhost:8080/solr


[Reindex]
solrPort             = 8080
marcPath             = c:/data/aspen-discovery/james.localhost/marc
;The encoding of the marc file.  Specify MARC8, UTF8, UNIMARC, ISO8859_1, or BESTGUESS
;In general, best results will be had if you export the records as UTF8 and specify UTF8 here. 
marcEncoding         = MARC8
; General settings for reindexing
recordNumberTag                     = 907
recordNumberPrefix                  = .b
itemTag                             = 945
locationSubfield         = l
iTypeSubfield            = t

